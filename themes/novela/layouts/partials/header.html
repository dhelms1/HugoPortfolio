<Section class="section">
  <div class="nav-container">
    <a class="logo-link" href="/">
      {{ partial "icons/social/home.html" }}
      <span class="header-hidden">Navigate back to the homepage</span>
    </a>
    <div class="nav-controls">
      
      <button style="margin:35px;">
        {{ $path := print "icons/social/GHBar" }}
            <a href="https://github.com/dhelms1" target="_blank" rel="noopener noreferrer">{{ partial $path $ }}</a>
      </button>
      
      <button>
        {{ $path := print "icons/social/LIBar" }}
            <a href="https://www.linkedin.com/in/derek-helms" target="_blank" rel="noopener noreferrer">{{ partial $path $ }}</a>
      </button>
      
      <button id="themeColorButton" class="icon-wrapper"> 
        <div id="sunRays" class="sun-rays"></div>
        <div id="moonOrSun" class="moon-or-sun"></div>
        <div id="moonMask" class="moon-mask"></div>
      </button>
      
    </div>
</div>
</Section>

{{ $script := resources.Get "js/toggleLogos.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/toggleColors.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/copyUrl.js" }}
<script src="{{ $script.RelPermalink }}"></script>
